<!DOCTYPE html>
<html lang="en">
<head>
    <title>QZ DashBoard DC</title>

    <meta charset="UTF-8">
	<!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.custom.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
	<link rel="stylesheet" type="text/css" href="index.css"/>
	<!-- JavaScrip -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/d3.js"></script>
    <script type="text/javascript" src="../js/crossfilter.js"></script>
    <script type="text/javascript" src="../js/dc.js"></script>
    <script type="text/javascript" src="../js/colorbrewer.js"></script>

    <script type="text/javascript" src="index.js"></script>
</head>
    <body>
		
        <div class="container">
			<div class="row">
                <div id="demograph-chart">
                    <strong>Demograph</strong>
					<span class="reset" style="display: none;">range: <span class="filter"></span></span>
					<a class="reset" href="javascript:demographChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                    <div class="clearfix"></div>
                </div>

				<div id="retained-chart">
                    <strong>Demograph Retained</strong>
					<span class="reset" style="display: none;">range: <span class="filter"></span></span>
					<a class="reset" href="javascript:retainedChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                    <div class="clearfix"></div>
                </div>

				<div id="noretained-chart">
                    <strong>Demograph No Retained</strong>
					<span class="reset" style="display: none;">range: <span class="filter"></span></span>
					<a class="reset" href="javascript:noretainedChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                    <div class="clearfix"></div>
                </div>                
            </div>

            <div class="row">
				<hr>
				<label for="from" style="float: left;"><strong>Date range:</strong> from</label>
				<input type="text" id="from" name="from" value=" " style="float: left; width:75px; height:15px;">
				<label for="to" style="float: left;"> to</label>
				<input type="text" id="to" name="to" value=" " style="width:75px; height:15px;">
				<br>
				<div id="slider-range" style="z-index:1;"></div><br>
                <div class="dc-data-count">
                    <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a 
                        href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
                </div>
				<div align="right">Search by Name: <input type="text" id="table-search" value=""></input></div>
				The table shows only first 20 records if you not select any filter
	            <table class="table table-hover dc-data-table"></table>
            </div>
        </div>
		<div id="profile" style="display: none; z-index: 2;"></div>
		<div id="show-date" style="display: none; z-index: 2;">
			<strong>Date</strong><br>
			Year: <a id="clickYear"></a><br>
			Month: <a id="clickMonth"></a><br>
			Day: <a id="clickDay"></a><br>
			<button onclick="closeDate()">Close</button>
		</div>
		<div id="pop" style="display: none; z-index: 2;"></div>
    </body>
</html>
