<!DOCTYPE html>
<html lang="en">
<head>
    <title>QZ DashBoard</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
	<link rel="stylesheet" type="text/css" href="index.css"/>

    <style>
        #monthly-volume-chart g.y {
            display: none;
        }
        
    </style>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/d3.js"></script>
    <script type="text/javascript" src="../js/crossfilter.js"></script>
    <script type="text/javascript" src="../js/dc.js"></script>
    <script type="text/javascript" src="../js/colorbrewer.js"></script>

    <script type="text/javascript" src="index.js"></script>
</head>
    <body>
		<div id="profile" style="display: none"></div>
        <div class="container">

            <div class="row">
                <div id="yearly-bubble-chart" class="dc-chart">
                    <strong>Yearly Performance</strong> (radius: fluctuation/index ratio, color: gain/loss)
                    <a class="reset" href="javascript:yearlyBubbleChart.filterAll();dc.redrawAll();"
                       style="display: none;">reset</a>

                    <div class="clearfix"></div>
                </div>
            </div>

            <div class="row">
                <div id="gain-loss-chart">
                    <strong>Still VS No Still</strong>
                    <a class="reset" href="javascript:gainOrLossChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

                    <div class="clearfix"></div>
                </div>

				<div id="year">
                    <strong>Year</strong>
                    <a class="reset" href="javascript:yearChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

                    <div class="clearfix"></div>
                </div>
				
                <div id="quarter-chart">
                    <strong>Month</strong>
                    <a class="reset" href="javascript:quarterChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

                    <div class="clearfix"></div>
                </div>

                <div id="day-of-week-chart">
                    <strong>Demograph</strong>
                    <a class="reset" href="javascript:dayOfWeekChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

                    <div class="clearfix"></div>
                </div>
<!--				
				<div id="initDate">
					<strong>Select init date</strong>
				</div>
				<div id="finalDate">
					<strong>Select final date</strong>
				</div>-->
                <div id="fluctuation-chart">
                    <strong>Days</strong>
                    <span class="reset" style="display: none;">range: <span class="filter"></span></span>
                    <a class="reset" href="javascript:fluctuationChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

                    <div class="clearfix"></div>
                </div>
            </div>

            <div class="row">
                <div id="monthly-move-chart">
                    <strong>Time Zone</strong>
                    <span class="reset" style="display: none;">range: <span class="filter"></span></span>
                    <a class="reset" href="javascript:moveChart.filterAll();volumeChart.filterAll();dc.redrawAll();"
                       style="display: none;">reset</a>

                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="row">
                <div id="monthly-volume-chart">
                </div>
<!--                <p class="muted pull-right" style="margin-right: 15px;">select a time range to zoom in</p>-->
            </div>
			<div>
				<div id="combine"  style="float: none;">
					<strong>Companys</strong>
					<span class="reset" style="display: none;">range: <span class="filter"></span></span>
                    <a class="reset" href="javascript:combChart.filterAll();dc.redrawAll();"
                       style="display: none;">reset</a>

                    <div class="clearfix"></div>
				</div>
			</div>
            <div class="row">
				
                <div>
                    <div class="dc-data-count">
                        <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a
                            href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
                    </div>
                </div>
				<div align="right">Search by Name: <input type="text" id="table-search" value=""></input></div>
	            <table class="table table-hover dc-data-table">
	            </table>
            </div>

        </div>
    </body>
</html>
