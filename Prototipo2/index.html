<!DOCTYPE html>
<html lang="en">
<head>
    <title>QZ DashBoard DC</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
	<link rel="stylesheet" type="text/css" href="index.css"/>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/d3.js"></script>
    <script type="text/javascript" src="../js/crossfilter.js"></script>
    <script type="text/javascript" src="../js/dc.js"></script>
    <script type="text/javascript" src="../js/colorbrewer.js"></script>

    <script type="text/javascript" src="index.js"></script>
</head>
    <body>
		<div id="profile" style="display: none"></div>
		<div id="show-date" style="display: none"></div>
        <div class="container">

            <div class="row">
                <div id="still-nostill-chart">
                    <strong>Still VS No Still</strong>
                    <div class="clearfix"></div>
                </div>

				<div id="year-chart">
                    <strong>Year</strong>
                    <div class="clearfix"></div>
                </div>
				
                <div id="month-chart">
                    <strong>Month</strong>
                    <div class="clearfix"></div>
                </div>
			</div>

			<div class="row">
                <div id="demograph-chart">
                    <strong>Demograph</strong>
                    <div class="clearfix"></div>
                </div>
				<div id="time-zone-chart">
                    <strong>Time Zone</strong>
                    <span class="reset" style="display: none;">range: <span class="filter"></span></span>
                    <div class="clearfix"></div>
                </div>
                
            </div>

            <div class="row">
                <div id="day-chart">
                    <strong>Days</strong>
                    <span class="reset" style="display: none;">range: <span class="filter"></span></span>
                    <div class="clearfix"></div>
                </div>

				<div id="company-chart">
					<strong>Companys</strong>
					<span class="reset" style="display: none;">range: <span class="filter"></span></span>
                    <div class="clearfix"></div>
				</div>
			</div>

            <div class="row">
                <div class="dc-data-count">
                    <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a 
                        href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
                </div>
				<div align="right">Search by Name: <input type="text" id="table-search" value=""></input></div>
				The table shows only first 20 records if you not select any filt<br>
				<span>Select the records you want to filt <button onclick="filt()">Filt</button></span>
	            <table class="table table-hover dc-data-table"></table>
            </div>
        </div>
    </body>
</html>
